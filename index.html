<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHIBA INU Tapper</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/PXbQUyE.jpeg'); /* Фон SHIBA INU */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #f3b71c;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .coin img {
      width: 100px;
      height: 100px;
    }
    .score {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .menu {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: space-around;
      width: 90%;
    }
    .menu button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .menu button:hover {
      transform: scale(1.1);
    }
    .menu img {
      width: 30px;
      height: 30px;
    }
    .leaderboard,
    .clans {
      position: absolute;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .leaderboard {
      right: 20px;
    }
    .clans {
      left: 20px;
    }
  </style>
</head>
<body>
  <!-- Монета -->
  <div class="coin" id="coin">
    <img src="https://i.imgur.com/VySYOfH.png" alt="Shiba Inu Coin" />
  </div>
  <!-- Счёт -->
  <div class="score" id="score">Score: 0</div>

  <!-- Верхние кнопки -->
  <div class="leaderboard">
    <button>
      <img src="https://i.imgur.com/qRbl57P.png" alt="Leaderboard" />
    </button>
    <p>Leaderboard</p>
  </div>
  <div class="clans">
    <button>
      <img src="https://i.imgur.com/d9zqcEs.png" alt="Clans" />
    </button>
    <p>Clans</p>
  </div>

  <!-- Нижнее меню -->
  <div class="menu">
    <button>
      <img src="https://i.imgur.com/jjMLsQx.png" alt="Shop" />
    </button>
    <button>
      <img src="https://i.imgur.com/fdcTFsk.png" alt="Tasks" />
    </button>
    <button>
      <img src="https://i.imgur.com/uGvvDXx.png" alt="Friends" />
    </button>
    <button>
      <img src="https://i.imgur.com/1QsGWOM.png" alt="Airdrop" />
    </button>
  </div>

  <!-- Telegram WebApp Инициализация -->
  <script>
    let score = 0;

    // Telegram WebApp Initialization
    if (window.Telegram && window.Telegram.WebApp) {
      const webApp = window.Telegram.WebApp;
      webApp.ready();
      webApp.setBackgroundColor("#ffffff");
      webApp.setHeaderColor("bg_color");
    } else {
      console.warn("Telegram WebApp API не найден. Убедитесь, что вы открыли приложение через Telegram.");
    }

    // Клик на монету
    document.getElementById("coin").addEventListener("click", () => {
      score++;
      document.getElementById("score").innerText = `Score: ${score}`;
    });
  </script>
</body>
</html>
